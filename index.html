<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css" integrity="sha256-iK7AZM7Xa42iuURdMdo1sp38ld/JJ3fDtS0523GKqdk=" crossorigin="anonymous" />
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
      <div class="ui sidebar inverted vertical menu">
        <div class="item">
          <div id="searchBox" class="ui input">
            <input id="searchText" type="text" placeholder="Search...">
          </div>
        </div>
        <div class="item">
          <div>
            <h4>
              about
            </h4>
            <p>ハザードAPIを使って危険がある場所を可視化し、安全なルートで避難できるマップを提供しています。 </p>
          </div>
        </div>
        <div class="item">
          <div>
            <h4>
              guide
            </h4>
            <div class=""><span class="mark mark-red">red</span><p class="text text-red">Danger</p></div>
            <div class=""><span class="mark mark-blue">blue</span><p class="text text-blue">Safe</p></div>
          </div>
        </div>
        <div class="item">
          <button id="addLayer" class="ui button">
            add
          </button>
        </div>
        <div class="item">
          <button id="removeLayer" class="ui button">
            remove
          </button>
        </div>
        <div id="layers-option">
        </div>
        <a href="https://worldwind.arc.nasa.gov/" class="item item-bottom">
          NASA WorldWind
        </a>
      </div>

      <!-- 上部ナビゲーションメニュー -->
      <div class="ui fixed menu">
        <div class="menu">
          <div id="js-sidebar" class="item"><i class="icon large grey content"></i></div>
          <h1 class="title">
            Z Map
          </h1>
        </div>
      </div>

      <!-- コンテンツ本体 -->
      <div class="pusher">
        <div class="main-content" id="globe">
          <canvas id="canvasOne" width="1000" height="1000"
                                              style="width: 100%; height: auto; background-color: black;">
            Your browser does not support HTML5 Canvas.
          </canvas>
        </div>
      </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script 
        src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
        type="text/javascript"></script>
        <script src="helloWorldWind.js" type="text/javascript">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
        <script>
          $('#js-sidebar').click(function() {
            $('.ui.sidebar').sidebar('toggle');
          });
        </script>
        <script src="main.js" type="text/javascript"></script>
</body>
</html>
